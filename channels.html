  <style type="text/css" media="all">

    #loading {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100vh;
      backdrop-filter: blur(59px);
      background: rgba(255,255,255,0.144);
      z-index: 3000;
      transition: .5s ease;
    }

    #ads_protection {
      position: fixed;
      top: auto;
      bottom: 20px;
      left: 20px;
      padding: 10px;
      padding-top: 6.5px;
      padding-bottom: 6.5px;
      font-size: 25px;
      background: #ffffff;
      z-index: 2000;
      border-radius: 8em;
      color: #000000;
      transition: background .2s, .5s ease;
    }

    #ads_protection.active {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: none;
      z-index: 2000;
      border-radius: 0;
      color: #ffffff;
      margin: 0;
    }

    #channel {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100vh;
    }

    #movies {
      position: relative;
    }

    #movies .movie img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    form {
      position: absolute;
      top: -100%;
      left: auto;
      right: auto;
      padding: 20px;
      padding-top: 28px;
      z-index: 10000;
      transition: 1s ease;
    }

    .button__menu.active {

    }
