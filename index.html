<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/page_auth.css" title="style_login" type="text/css" />
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#db4938">
    <meta name="theme-color" content="#db4938">
    <title>eletric game</title>
  </head>
  <body>
    <div id="loading">
    <div class="loading">
      <div class="point">

      </div>
    </div>
    <div id="labelNameUi">
      Fine UI
    </div>
  </div>
  <div id="pageFilm">
    <i id="backPageFilm" class='bx bx-chevron-left'></i>
    <div id="locationMovies">
      <iframe id="iframe" src="" width="100%" allowfullscreen="allowfullscreen" allow='autoplay' frameborder="0"></iframe>
    </div>
    <div class="orientation_alert">
      <p>
        Ao dar play você será redirecionado para um anúncio, basta voltar uma vez, e o player já estará disponível.
      </p>
      <video src="assets/how_to_give_play.mp4" width="90%" preload="none" loop="loop" controls="0" autoplay="autoplay"></video>
      <div class="marker_contention">
        <span class="back"><i class="bx bx-x"></i></span>
      </div>
    </div>
  </div>
  <div id="app">
    <div class="app__image">
      <img
      loading="lazy"
      alt="Imagem do filme destaque"
      src=""
      />
    </div>

    <header id="header">
      <img width="60px" height="60px" class="logo" src="assets/favicon.png" alt="logo do app" />
      <span type="button" class="button__menu">
        <span></span>
        <span></span>
        <span></span>
      </span>

      <nav id="navigation" class="navigation">
        <h2>Filmes</h2>
        <form class="form" id="add__movie">
          <input type="text" placeholder="Adicione o seu filme" name="movie" />

          <button type="submit">
            +
          </button>
        </form>
        <div class="type_entertainment">
          <span id="filmes" class="f">Filmes</span>
          <span id="channels" class="s">Canais</span>
        </div>
        <ul id="movies">

        </ul>
      </nav>
    </header>

    <main id="main">
      <section class="feature__movie">
        <div class="rating">
          <img width="30px" src="assets/logo-imdb.png">
          <strong></strong>
        </div>

        <!-- DATA DE LANÇAMENTO, CATEGORIA -->
        <span></span>
        <!-- TITULO DO FILME -->
        <h1></h1>
        <!-- SINOPSE DO FILME -->
        <p></p>

        <span class="playFilm" type="button">
          <i style="font-size: 20px;" class="bx bx-play"></i>
          Assistir agora
        </span>
      </section>

    </main>
  </div>
  <script src="./scripts/index.js"></script>
  <script type="text/javascript" charset="utf-8">

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
        .register("serviceWorker.js")
        .then(res => console.log("service worker registered"))
        .catch(err => console.log("service worker not registered", err));
      });
    }
  </script>
  </body>
</html>
